spring.application.name=pigmentos-api

# Conexión a Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/pigmentos_db
spring.datasource.username=pigmentos_usr
spring.datasource.password=pigment0s
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Schema por defecto
spring.jpa.properties.hibernate.default_schema=pigmentos

springdoc.swagger-ui.operationsSorter=alpha
server.error.include-stacktrace=never